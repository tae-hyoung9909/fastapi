<html></html>
    <head>
        <title>Item Details</title>
    </head>
    <body>
        <h1>Item Details</h1>
        <p>ID: {{ id }}</p>
        <p>Query String: {{ q_str }}</p>
        <p>Name: {{ item.name }}</p>
        <p>Price: {{ item.price }}</p>
        <h2>Item as Dictionary:</h2>
        <pre>{{ item_dict }}</pre>
        <p>Name from dict: {{ item_dict.name }}</p>
        <p>Price from dict: {{ item_dict.price }}</p>
    </body>
</html>
